<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test PWA - Carnet de S√©curit√©</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #111827;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background: #1f2937;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #065f46; }
        .error { background: #7f1d1d; }
        .warning { background: #92400e; }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #2563eb; }
        .log {
            background: #000;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Test de diagnostic PWA - Carnet de S√©curit√©</h1>
        
        <div class="test-section">
            <h2>Tests de base</h2>
            <button onclick="testLocalStorage()">Test localStorage</button>
            <button onclick="testSupabase()">Test Supabase</button>
            <button onclick="testAuth()">Test Authentification</button>
            <button onclick="testPWA()">Test PWA</button>
            <div id="test-results"></div>
        </div>

        <div class="test-section">
            <h2>Logs de d√©bogage</h2>
            <button onclick="clearLogs()">Effacer les logs</button>
            <div id="debug-log" class="log"></div>
        </div>

        <div class="test-section">
            <h2>Actions de r√©paration</h2>
            <button onclick="clearAllData()">Effacer toutes les donn√©es</button>
            <button onclick="resetAuth()">Reset authentification</button>
            <button onclick="reloadApp()">Recharger l'application</button>
        </div>
    </div>

    <script>
        const log = (message, type = 'info') => {
            const logDiv = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ef4444' : type === 'success' ? '#10b981' : type === 'warning' ? '#f59e0b' : '#6b7280';
            logDiv.innerHTML += `<span style="color: ${color}">[${timestamp}] ${message}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        };

        const addResult = (message, type) => {
            const resultsDiv = document.getElementById('test-results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.textContent = message;
            resultsDiv.appendChild(resultDiv);
        };

        const testLocalStorage = () => {
            log('Test localStorage...');
            try {
                localStorage.setItem('test', 'value');
                const value = localStorage.getItem('test');
                localStorage.removeItem('test');
                
                if (value === 'value') {
                    addResult('‚úÖ localStorage fonctionne', 'success');
                    log('localStorage: OK', 'success');
                } else {
                    addResult('‚ùå localStorage ne fonctionne pas', 'error');
                    log('localStorage: √âCHEC', 'error');
                }
            } catch (error) {
                addResult('‚ùå localStorage non disponible', 'error');
                log(`localStorage: ERREUR - ${error.message}`, 'error');
            }
        };

        const testSupabase = async () => {
            log('Test connexion Supabase...');
            try {
                const response = await fetch('https://yqckzyubenfsjmopvtok.supabase.co/rest/v1/', {
                    headers: {
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlxY2t6eXViZW5mc2ptb3B2dG9rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3NTk2NTQsImV4cCI6MjA3MzMzNTY1NH0.agVhTsVGc-fggAjNPteSSOrhViV5vLa65OHaWdHQbIk'
                    }
                });
                
                if (response.ok) {
                    addResult('‚úÖ Supabase accessible', 'success');
                    log('Supabase: OK', 'success');
                } else {
                    addResult('‚ùå Supabase non accessible', 'error');
                    log(`Supabase: √âCHEC - ${response.status}`, 'error');
                }
            } catch (error) {
                addResult('‚ùå Erreur de connexion Supabase', 'error');
                log(`Supabase: ERREUR - ${error.message}`, 'error');
            }
        };

        const testAuth = async () => {
            log('Test authentification...');
            try {
                const response = await fetch('https://yqckzyubenfsjmopvtok.supabase.co/auth/v1/user', {
                    headers: {
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlxY2t6eXViZW5mc2ptb3B2dG9rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3NTk2NTQsImV4cCI6MjA3MzMzNTY1NH0.agVhTsVGc-fggAjNPteSSOrhViV5vLa65OHaWdHQbIk'
                    }
                });
                
                if (response.ok) {
                    addResult('‚úÖ Service d\'authentification accessible', 'success');
                    log('Auth: OK', 'success');
                } else {
                    addResult('‚ö†Ô∏è Service d\'authentification limit√©', 'warning');
                    log(`Auth: ${response.status}`, 'warning');
                }
            } catch (error) {
                addResult('‚ùå Erreur service d\'authentification', 'error');
                log(`Auth: ERREUR - ${error.message}`, 'error');
            }
        };

        const testPWA = () => {
            log('Test PWA...');
            const isPWA = window.matchMedia('(display-mode: standalone)').matches || 
                         window.navigator.standalone === true;
            
            if (isPWA) {
                addResult('‚úÖ Application en mode PWA', 'success');
                log('PWA: Mode standalone d√©tect√©', 'success');
            } else {
                addResult('‚ö†Ô∏è Application en mode navigateur', 'warning');
                log('PWA: Mode navigateur', 'warning');
            }

            // Test Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    if (registrations.length > 0) {
                        addResult('‚úÖ Service Worker actif', 'success');
                        log('Service Worker: Actif', 'success');
                    } else {
                        addResult('‚ö†Ô∏è Service Worker non enregistr√©', 'warning');
                        log('Service Worker: Non enregistr√©', 'warning');
                    }
                });
            } else {
                addResult('‚ùå Service Worker non support√©', 'error');
                log('Service Worker: Non support√©', 'error');
            }
        };

        const clearLogs = () => {
            document.getElementById('debug-log').innerHTML = '';
            document.getElementById('test-results').innerHTML = '';
        };

        const clearAllData = () => {
            log('Effacement de toutes les donn√©es...');
            try {
                localStorage.clear();
                sessionStorage.clear();
                addResult('‚úÖ Donn√©es effac√©es', 'success');
                log('Donn√©es: Effac√©es', 'success');
            } catch (error) {
                addResult('‚ùå Erreur lors de l\'effacement', 'error');
                log(`Erreur: ${error.message}`, 'error');
            }
        };

        const resetAuth = () => {
            log('Reset authentification...');
            try {
                // Effacer les donn√©es d'auth sp√©cifiques
                const keysToRemove = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && (key.includes('supabase') || key.includes('auth') || key.includes('user'))) {
                        keysToRemove.push(key);
                    }
                }
                keysToRemove.forEach(key => localStorage.removeItem(key));
                
                addResult('‚úÖ Authentification r√©initialis√©e', 'success');
                log('Auth: R√©initialis√©e', 'success');
            } catch (error) {
                addResult('‚ùå Erreur reset authentification', 'error');
                log(`Erreur: ${error.message}`, 'error');
            }
        };

        const reloadApp = () => {
            log('Rechargement de l\'application...');
            window.location.reload();
        };

        // Tests automatiques au chargement
        window.addEventListener('load', () => {
            log('Page de test charg√©e', 'success');
            testLocalStorage();
            testSupabase();
            testPWA();
        });
    </script>
</body>
</html>
